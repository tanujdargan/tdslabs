<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDSLABS Guides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 2rem; background-color: #212529; color: #f8f9fa; }
        .guide-link { margin-bottom: 0.5rem; color: #f8f9fa; }
        .guide-link:hover { color: #adb5bd; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">TDSLABS Guides</h1>
        <div id="guides-list">
            <!-- Guides will be listed here -->
        </div>
    </div>
    <script>
        // List of guides (manually maintained or auto-generated)
        const guides = [
            "Jellyfin - iGPU Transcoding in LXC.md",
            "XUbuntu Desktop VNC Setup.md",
            "SuggestArr Setup.md",
            "Unwriteable Samba Share in LXC.md",
            "Proxmox - VE Setup.md",
            "Qbittorrent with ProtonVPN in LXC.md",
            "Pi-hole Ad-lists.md",
            "Jellyfin Finimalism Theme Setup.md",
            "Proxmox - Disable Enterprise Subscription popup.md",
            "Caddy via Cloudflare Tunnel.md",
            "Proxmox - LXC Bind-mount.md"
        ];

        const guidesList = document.getElementById('guides-list');
        guides.forEach(guide => {
            const link = document.createElement('a');
            link.href = `guides/guide-template.html?file=${guide}`;
            link.className = 'd-block guide-link';
            link.textContent = guide.replace('.md', '');
            guidesList.appendChild(link);
        });
    </script>
</body>
</html>
